<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="U7HQpXBZJtjyWxGFR7qHDmf01J_pK3xUWoxpO-sHoGE" />
    <title>Click</title>
    <script>
        // Handle redirect from 404.html
        (function() {
            const redirect = localStorage.getItem('redirect');
            const repo = localStorage.getItem('repo');
            if (redirect && repo) {
                localStorage.removeItem('redirect');
                localStorage.removeItem('repo');
                const cleanRedirect = redirect.replace(/^\/+/, '');
                const basePath = '/' + repo + '/';
                if (cleanRedirect !== location.pathname.slice(basePath.length)) {
                    window.history.replaceState(null, null, basePath + cleanRedirect);
                }
            }
        })();
    </script>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
